name: CI

on:
  push:
    branches: ["**"]          # every branch
  pull_request:               # every PR

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 1ï¸âƒ£  Unit tests + â€œdoes it build?â€
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: churn
          POSTGRES_PASSWORD: churn_pwd
          POSTGRES_DB: churn_db
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U churn -d churn_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y postgresql-client  # for psql / pg_isready

      - name: â± Wait for Postgres & export env-vars
        run: |
          for i in {1..15}; do
            pg_isready -h 127.0.0.1 -p 5432 -U churn && break
            sleep 2
          done
          {
            echo "PGHOST=127.0.0.1"
            echo "PGUSER=churn"
            echo "PGPASSWORD=churn_pwd"
            echo "PGDATABASE=churn_db"
          } >> "$GITHUB_ENV"

      - name: ğŸ—„ï¸ Run DB migration
        run: |
          psql -h 127.0.0.1 -U churn -d churn_db -f migrations/0001_init.sql
        env:
          PGPASSWORD: churn_pwd

      - name: âœ… Run pytest
        run: pytest -q

      - name: ğŸ³ docker-compose build (compile only)
        run: docker compose -f docker-compose.yml build

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 2ï¸âƒ£  Push release images (runs only if tests succeed)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  push-images:
    needs: test-and-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ³ Build release images
        run: docker compose -f docker-compose.yml build churn-api batch-runner

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš€ Push images
        run: |
          docker push arieloren/churn-api:latest
          docker push arieloren/churn-batch:latest
