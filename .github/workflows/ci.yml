name: CI

on:
  push:              # run on every push
    branches: ["**"]
  pull_request:      # and on every PR

# ─────────────────────────────────────────────────────────────
jobs:
  # 1️⃣  unit tests + “does it build?” check
  # ----------------------------------------------------------
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: churn
          POSTGRES_PASSWORD: churn_pwd
          POSTGRES_DB: churn_db
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U churn -d churn_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Run pytest
        run: pytest -q

      - name: 🐳 docker-compose build (compile only)
        run: docker compose -f docker-compose.yml build


  # 2️⃣  build + push images to Docker Hub  (runs **only if** tests pass)
  # ----------------------------------------------------------
  push-images:
    needs: test-and-build         # ← wait for previous job
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      # build images WITH the tags defined in docker-compose.yml
      - name: 🐳 Build release images
        run: docker compose -f docker-compose.yml build churn-api batch-runner

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🚀 Push images
        run: |
          docker push arieloren/churn-api:latest
          docker push arieloren/churn-batch:latest
