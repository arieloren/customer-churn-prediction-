# This workflow runs a nightly batch job to generate predictions.
name: Daily nightly batch (00:00 Israel)

on:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  0 10 * * *  â†’  10:00 UTC  â†’  00:00 Israel Standard / 01:00 IDT
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  schedule:
    - cron: '0 10 * * *'

  # Optional â€“ lets you launch it by hand from the Actions tab
  workflow_dispatch:

jobs:
  nightly-batch:
    runs-on: ubuntu-latest

    steps:
      # 1 ï¸âƒ£  Grab the repo
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # 2 ï¸âƒ£  (Re-)build the images referenced by docker-compose
      - name: ğŸ³ docker compose build
        run: docker compose -f docker-compose.yml build batch-runner

      # 3 ï¸âƒ£  Run the batch job
      - name: ğŸš€ Execute batch-runner
        run: docker compose -f docker-compose.yml run --rm batch-runner

      # 4 ï¸âƒ£  Keep the CSVs (optional)
      - name: ğŸ“¦ Upload predictions artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: batch-predictions-${{ github.run_number }}
          path: outputs/*.csv
          if-no-files-found: warn
